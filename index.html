<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="social">
                <div class="title">Get Started</div>

                <div class="question">
                    Already Have an Account?<br/>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn01">
                        <img src="google_search_new_logo_icon_159150.png" width="30" height="30" alt="">
                        Sign Up
                    </div>
                    <div class="btn02">
                        <img src="facebook.png" width="30" height="30" alt="">
                        Sign Up
                    </div>
                </div>
                <div class="line"></div>
                <div class="or">or</div>
                <div class="line2"></div>

            </div>

            <!-- User name input -->
            <div>
                <label for="username">User Name</label>
                <i class='bx bxs-user'></i>
                <input type="text" name="username" id="username" placeholder="User Name"/>
                <i class='bx message-error' ></i>
                <i class='bx message-check' ></i>
                <div class="error"></div>
            </div>
            <!-- email input -->
            <div>
                <label for="email">Email</label>
                <i class='bx bx-envelope' ></i>
                <input type="text" name="email" id="email" placeholder="exemple@email.com"/>
                <i class='bx message-error' ></i>
                <i class='bx message-check' ></i>
                <div class="error"></div>

            </div>
            <!-- Password input -->
            <div>
                <label for="password">Password</label>
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <i class='bx message-error' ></i>
                <i class='bx message-check' ></i>
                <div class="error"></div>

            </div>
            <!-- other codes are here -->
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
